name: Google Drive Sync

on:
  schedule:
    # Ejecutar cada 30 minutos
    - cron: '*/30 * * * *'
  workflow_dispatch: # Permitir ejecución manual
  push:
    branches: [main]

jobs:
  sync-google-drive:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r scripts/requirements-free.txt
        
    - name: Create OAuth credentials file
      run: |
        echo '${{ secrets.GOOGLE_OAUTH_CREDENTIALS }}' > oauth_credentials.json
        
    - name: Create refresh token file
      run: |
        echo '${{ secrets.GOOGLE_REFRESH_TOKEN }}' > refresh_token.txt
        
    - name: Sync with Google Drive (Free Method)
      env:
        GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
      run: |
        python scripts/sync_google_drive_free.py
        
    - name: Commit and push changes
      run: |
        # Limpiar credenciales ANTES de hacer commit
        rm -f oauth_credentials.json refresh_token.txt
        
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action (Free Sync)"
        
        # Solo agregar carpeta de sync y archivos de estado (sin credenciales)
        git add Archivos/ scripts/sync_state_free.json 2>/dev/null || true
        
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Ultima actualización - $(date '+%Y-%m-%d %H:%M:%S')"
          git push
        fi
        
    - name: Clean up credentials
      if: always()
      run: |
        rm -f oauth_credentials.json refresh_token.txt
