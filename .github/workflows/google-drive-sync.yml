name: Google Drive Sync

on:
  schedule:
    # Ejecutar cada 30 minutos
    - cron: '*/30 * * * *'
  workflow_dispatch: # Permitir ejecuciÃ³n manual
  push:
    branches: [main]

jobs:
  sync-google-drive:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib
        
    - name: Create credentials file
      run: |
        echo '${{ secrets.GOOGLE_DRIVE_CREDENTIALS }}' > credentials.json
        
    - name: Sync with Google Drive
      env:
        GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
      run: |
        python scripts/sync_google_drive.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ðŸ”„ Sync with Google Drive - $(date '+%Y-%m-%d %H:%M:%S')"
          git push
        fi
        
    - name: Clean up credentials
      if: always()
      run: |
        rm -f credentials.json